<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="image"><!--Area da imagem.--></div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer
            as configurações no seu ambiente
          </p>

          <form action="login.php" method="post" autocomplete="on">
            <!--Area de input para Login.-->
            <div class="campo">
              <span class="material-icons-outlined">account_circle </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="E-mail"
                autocomplete="email"
                required
              />
              <label for="ilogin">Login</label>
            </div>
            <!--Area de input para Senha.-->
            <div class="campo">
              <span class="material-icons-outlined">lock</span>
              <input
                type="password"
                name="password"
                id="ipassword"
                autocomplete="current-password"
                placeholder="Senha"
                minlength="8"
                maxlength="20"
                required
              />
              <label for="ipassword">Senha</label>
            </div>
            <!--Area do botão enviar e 'esqueci minha senha'-->
            <input type="submit" value="Entrar" />
            <a href="#">Esqueci minha Senha</a>
            <i class="material-symbols-outlined">mail</i>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
