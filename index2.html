<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="media-query2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="image"></div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem vindo(a)! Faça login para acessar sua conta ou clique em
            'esqueci minha senha' caso não se lembre da sua senha atual
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="field">
              <span class="material-symbols-outlined"> mail </span>
              <input type="email" name="email" id="iemail" required />
              <label for="iemail">Login</label>
            </div>
            <div class="field">
              <span class="material-symbols-outlined"> lock </span>
              <input type="password" name="current-password" id="ipassword" required autocomplete="current-password" min="6" max="20"/>
              <label for="ipassword">Senha</label>
            </div>
            <div id="finalize">
              <input type="submit" />
              <input type="reset" />
            </div>
          </form>
          <a href="#">Esqueci minha senha</a>
        </div>
      </section>
    </main>
  </body>
</html>
